apiVersion: extensions/v1beta1
kind: Ingress
metadata:
   name: fluxdemo-ingress
   annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    rules:
    - host: example.com 
      http:
        paths:
        - backend:
            serviceName: fluxdemo
            servicePort: 80
          path: /